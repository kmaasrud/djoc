<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    {{ partial "head-common.html" . }}
  </head>
  <body>
    {{ partial "nav.html" . }}
    <main>
      {{ range .Pages }}
      <div>
        <h2 class="post-title">
          <a href="{{.Permalink}}"> {{.Title}} </a>
        </h2>
      </div>
      {{ end }}
    </main>
  </body>
</html>
